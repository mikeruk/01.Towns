

<!DOCTYPE html>
<html>

<head>
    <title>Towns</title>
    <link rel="stylesheet" href="towns.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="towns.js"></script>
</head>

<body>

<div id="container">
    <h1>Towns</h1>
    <select id="towns" size="4">
        <option>Sofia</option>
        <option>Plovdiv</option>
        <option>Varna</option>
        <option>Bourgas</option>
    </select>
    <div>
        <input type="text" id="addTown1"/>
        <button id="btnAdd" onclick="addNewTown()">Add</button>
    </div>
    <div><span id="errMsg" class="errMsg" style="display: none">Enter a town name.</span></div>
    <div>
        <input type="text" id="townName"/>
        <button id="btnDelete">Delete</button>
    </div>

    <div>
        <button id="btnShuffle">Shuffle</button>
    </div>

    <div id="result"></div>
</div>

</body>

</html>
